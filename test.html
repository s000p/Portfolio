<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/and6kjw.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Sample overlay styles */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    .gallery img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="responsive">
    <div class="gallery">
      <a data-overlay="Coffee Break Mobile App UI Details" onclick="showOverlay(this)">
        <img src="assets/coffeeBreak.png" alt="Coffee Break" width="600" height="400">
      </a>
      <div class="desc">Coffee Break Mobile App UI</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a data-overlay="Details about the Forest image" onclick="showOverlay(this)">
        <img src="assets/temp.jpg" alt="Forest" width="600" height="400">
      </a>
      <div class="desc">Forest Image Description</div>
    </div>
  </div>

  <!-- More gallery items here -->

  <div id="overlay" onclick="hideOverlay()">
    <div id="text"></div>
  </div>

  <script>
    function showOverlay(element) {
      const overlayText = element.getAttribute('data-overlay');
      document.getElementById('text').textContent = overlayText;
      document.getElementById('overlay').style.display = 'block';
    }

    function hideOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
